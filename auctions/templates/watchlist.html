{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for item in watchlist %}
    <div class="col-md-3" style="padding-bottom: 20px">
        <a href="{% url 'listing_detail' item.listing.pk %}" class="text-dark text-decoration-none">
            <div class="card">
                <img class="card-img-top" src="{{ item.listing.images.url }}" alt="Card image cap" style="height: 200px">
                <div class="card-body">
                    <h5 class="card-title">{{ item.listing.name }}</h5>
                            <p class="card-text">Max Bid: ${{ item.listing.current_bid }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Created {{ item.listing.datetime }}</small>
                </div>
            </div>
        </a>
    </div>
{% empty %}
    <div class="col-12 alert alert-dark text-center" role="alert">
        <strong>You are not following any listings</strong>
    </div>
{% endfor %}


    </div>
</div>
{% endblock %}
