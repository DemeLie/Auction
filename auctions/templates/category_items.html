{% extends "layout.html" %}
{% block body %}
    
    <div class="container-fluid">
  <div class="row">
      {% for item in items %}
    <div class="col-md-3" style="padding-bottom: 20px">
    <a href="{% url 'listing_detail' item.pk %}" class="text-dark text-decoration-none">
      <div class="card">
        <img class="card-img-top" src="{{ item.images.url }}" alt="Card image cap" style="height: 200px">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">Bid: ${{ item.current_bid }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Created {{ item.datetime }}</small>
        </div>
      </div>
    </a>
    </div>
          {% empty %}
          <div class="col-12 alert alert-dark text-center" role="alert">
        <strong>Any Items In This Category</strong>
            </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
